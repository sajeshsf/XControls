name: MessageBox NuGet Generation

on:
  push:
    paths:
      - '.github/workflows/MessageBox.yml'
      - 'XControls.MessageBox/**'
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    name: Update NuGet package
    steps:

      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Setup .NET Core @ Latest
        uses: actions/setup-dotnet@v1.9.0
        with:
          dotnet-version: |     
            3.1.x
            6.0.x 
          include-prerelease: true
          source-url: https://api.nuget.org/v3/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}        
          
      - name: Build solution and generate NuGet package
        run: |
          cd XControls.MessageBox/
          dotnet pack XControls.MessageBox.csproj -c Release -o out  
      - name: Push generated package to GitHub registry
        run: |
          cd XControls.MessageBox/out/
          dotnet nuget push **/*.nupkg -k oy2ke5fy427zjikjvfxqfkxfxm3oh7ce5jaorskkkwdomi --skip-duplicate --no-symbols true
