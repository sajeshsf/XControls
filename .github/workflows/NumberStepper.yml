name: NumberStepper NuGet Generation

on:
  push:
    paths:
      - '.github/workflows/NumberStepper.yml'
      - 'XControls.NumberStepper/**'
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    name: Update NuGet package
    steps:

      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Setup .NET Core @ Latest
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: |     
            3.1.x
            6.0.x 
          include-prerelease: true
          source-url: https://api.nuget.org/v3/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}        
          
      - name: Build solution and generate NuGet package
        run: |
          cd XControls.NumberStepper/
          dotnet pack XControls.NumberStepper.csproj -c Release -o out  

      - name: Push generated package to GitHub registry
        run: |
          cd XControls.NumberStepper/out/
          dotnet nuget push **/*.nupkg -k ${{secrets.NUGETKEY}} --no-symbols true

